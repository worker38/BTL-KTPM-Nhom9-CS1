<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <h1>Rút gọn URL</h1>
        <form id="shortenForm">
            <input type="text" id="urlInput" name="url" placeholder="Nhập URL vào đây" required>
            <button type="submit">Rút gọn</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
